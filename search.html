    "programming-baekjoon2": {
        "title": "백준 (2)-GDSC 파이썬 알고리즘 스터디 1주차 과제",
            "author": "keonju",
            "category": "",
            "content": "백준 관련 글    백준 (1)-GDSC 1주차 과제    백준 (2)-GDSC 파이썬 알고리즘 스터디 1주차 과제GDSC 파이썬 알고리즘 1주차 과제로 solved.ac의 class 2단계 8문항을 풀어보았다.파이썬 알고리즘 과제는 알고리즘 공부를 많이 하지 않은 나로써는 조금 어려웠다.https://solved.ac/search?query=in_class:21번 체스판 다시 칠하기https://www.acmicpc.net/problem/1018N,M 크기를  받고 보드 만들기nXm형태의 위치를 파악하기 쉽게 리스트 형태로 받았다.n, m=map(int,input().split())if 8&lt;=n&lt;=50 and 8&lt;=m&lt;=50:    board = [input() for i in range(n)]10 13BBBBBBBBWBWBWBBBBBBBBBWBWBBBBBBBBBWBWBWBBBBBBBBBWBWBBBBBBBBBWBWBWBBBBBBBBBWBWBBBBBBBBBWBWBWBBBBBBBBBWBWBWWWWWWWWWWBWBWWWWWWWWWWBWB위치가 짝수일 때와 홀수일 때로 나눠서  W, B가 아닐 때마다 점수를 추가해준 다음 가장 최소가 되는 값만 찾아내면 된다.따라서 n * m의 보드에서 가능한 경우의 수는 n-7 * m-7이다. ex)10 13을 입력받을 경우 18가지.8 * 8로 잘라주기 위해서 k와 l을 (i,i+8), (j,j+8)로 한정짓는다.k+l이 홀수일 경우와 짝수일 경우, W로 시작할 경우와 B로 시작할 경우를 나눠서 모든 경우의 수를 반복문으로 확인해준다.마지막으로 total_score에 들어있는 값들 중 최솟값을 구해준다.total_score=[]# 보드에서 경우의 수 나누어주기for i in range(n-7):    for j in range(m-7):        count_w=0 #w가 아닐때        count_b=0 #b가 아닐때        #8*8 크기로 잘라주기        for k in range(i,i+8):             for l in range (j,j+8):                #각 경우의 수마다 비교해서 점수 추가하기                if (k+l)%2==0:                    if board[k][l]!='W':                                                    count_w=count_w+1                    if board[k][l]!='B':                        count_b=count_b+1                else:                    if board[k][l]!='W':                        count_b=count_b+1                    if board[k][l]!='B':                                                    count_w=count_w+1        # 점수들 한 list에 모아주기        total_score.append(count_w)        total_score.append(count_b)print(min(total_score)) #최솟값 출력122번 직사각형에서 탈출https://www.acmicpc.net/problem/1085x,y,w,h 입력받기x,y,w,h =map(int,input().split())6 2 10 30과 가까운 경계선은 x, y로 w,h와 가까운 경계선은 w-x, h-y로 표현해주는 대신 음수가 나올수 있기때문에 abs()를 이용하여 절댓값으로 표현.print(min(x,y,abs(w-x),abs(h-y)))13번 단어 정렬https://www.acmicpc.net/problem/1181단어 리스트 입력받기n=int(input())word_list=[input() for i in range(n)]13butiwonthesitatenomorenomoreitcannotwaitimyours길이가 짧은 것부터 같으면 사전 순으로 정렬하기 (단, 중복 제외)set함수로 중복을 먼저 제거하였다.단어의 길이를 먼저, 그다음에 단어를 하나의 tuple로 만들어 리스트를 다시 만들어주었다.sort를 이용하면 앞에 숫자가 들어갔기 떄문에 길이, 알파벳 순으로 정렬된다.# 중복 단어 제거word_list=list(set(word_list))len_word_list=[]# (단어 길이, 단어) 형태의 tuple 만들기for i in word_list:    len_word_list.append((len(i),i))# 정렬하기len_word_list.sort()print(len_word_list)# 출력하기for j,k in len_word_list:    print(k)[(1, 'i'), (2, 'im'), (2, 'it'), (2, 'no'), (3, 'but'), (4, 'more'), (4, 'wait'), (4, 'wont'), (5, 'yours'), (6, 'cannot'), (8, 'hesitate')]iimitnobutmorewaitwontyourscannothesitate4번 팰린드롬수https://www.acmicpc.net/problem/1259앞에서 읽어도 뒤에서 읽어도 같은 숫자 찾기0을 입력하면 반복문이 끝나게 while과 if를 이용하였다.입력받은 숫자는 위치를 찾기 편하게 문자형으로 입력받았다.입력받은 숫자의 길이/2 만큼의 반복문을 돌리면 반대쪽은 (숫자의 길이-i-1)로 대응된다.한가지 숫자라도 값이 다르면 False 값을 가지고 ‘no’를 출력하면 ‘yes’를 출력하는 것을 만들 때보다 길이가 짧아질 수 있다.while True:    word=input() # 숫자를 무한으로 입력받기 위해 while문 사용    quest=True # 한가지 입력값을 처리하고나서 True, False값을 True로 초기화    if word=='0': # 0을 입력하면 반복문 종료        break    else:        word_len=len(word)        for i in range(int((word_len)/2)): #단어 길이의 반만 확인하면 반대쪽 숫자와 대응된다.                if word[i]!=word[word_len-1-i]: #반대쪽 숫자와 대응하기 위해서 word_len-1-i 사용                    quest=False # 하나의 경우라도 False가 나오면 반복문 종료                    continue        if quest==False: # False가 나오면 바로 'no' 출력            print('no')        else: print('yes')121yes1231no12421yes05번 영화감독 숌https://www.acmicpc.net/problem/1436666이 적어도 3개이상 연속으로 들어가는 수를 만든다처음에 문제를 풀 때 중간에 666이 3개 이상 들어가는 경우를 제외해서 틀렸다.list666에 가장 작은 숫자인 666부터 ‘666’이 문자열로 들어가있는 숫자들을 확인해서 추가하였다.입력받은 숫자가 list666의 길이보다 크면 계속 추가해주었고 list666[num-1]을 통하여 값을 출력해준다.num=int(input())list666=[]i=666while len(list666)&lt;num:    if '666' in str(i):        list666.append(i)    i=i+1print(list666[num-1])326666번 랜선 자르기https://www.acmicpc.net/problem/1654숫자 입력받기k,n=map(int,input().split())lan=[int(input()) for i in range(k)]4 11802743457539시간초과된 코드for문을 이용하니까 연산자가 너무 많아서 시간이 초과되었던 것 같다.div_list=[]for i in range(min(lan)):    div=int(min(lan))-i    count=[]    for w in lan:        count.append(w//div)    n_result=0    for j in range(k):        n_result=n_result+count[j]    if n_result==n:        div_list.append(div)print(max(div_list))200이진탐색을 이용하여보자.이진탐색이란 마치 병뚜껑 숫자맞추기를 할 때 50을 먼저 외치고 다음에 25나 75를 외치는 것처럼 가운데에 위치한 값들을 기반으로 탐색하는 것이다.정렬된 데이터일 때 사용 가능하다.따라서 입력받은 값들을 기준으로 max값과 1을 양 끝 값으로 놓는다.시작과 끝이 같을 때 까지 while문을 돌련준다.중간값을 구하고 이 값으로 입력받은 값들을 나누어준다.이때 잘라진 갯수가 n보다 크면 시작값에 중간값+1을, 작으면 끝값을 중간값-1을 해준다.while문이 다 돌고 나면 그 중 작은 값이 정답이다.start , end= 1,max(lan) #시작값과 끝값 구하기while start&lt;=end: #루프를 돌기위한 조건문    mid=(start+end)//2 #중간값 설정    cutting=0 #잘라진 선의 갯수 선언    for i in lan:        cutting+=i//mid #잘라진 선의 갯수 구하는 for문    if cutting&gt;=n: #n과 잘라진 선의 크기 비교를 통한 중간값 찾기        start=mid+1     else:        end=mid-1print(min(start,end))2007번 스택 수열https://www.acmicpc.net/problem/1874스택과 푸쉬, 팝 이해하기push를 세 번 하면 [1,2,3] 스택이 쌓이게 되고 여기서 pop을 하면 3이 출력된다.n을 통해 입력할 숫자의 갯수를 입력받고 num을 통해 숫자를 입력받는다.count는 입력받을 숫자가 stack에 입력되도록 해준다. 0으로 두면 0부터 시작이다.따라서 1로 한다.result를 통해 +와 -를 입력받고 stack에는 count에 생긴 숫자들을 쌓아둔다.while문을 통해 stack을 완성하고 if문을 통해 해당 숫자가 나오면 -를 입력한 뒤pop해서 숫자를 제거한다.n=int(input())count=1 #count=1로 해줘야 0부터 숫자를 세지않는다.result=[] # +와 -를 저장하기 위한 리스트stack=[] # 쌓인 숫자를 저장하기 위한 리스트temp=True # 불가능한 경우에 False처리하기 위한 tempfor i in range(n):    num=int(input())     while count&lt;=num: #num과 같거나 작아질때 까지 stack에 숫자를 입력받는다.        stack.append(count)        result.append('+') #입력받은 숫자만큼 결과에 +를 입력해준다.        count=count+1    if stack[-1]==num: #스택의 마지막 숫자가 num과 같을 경우 해당 숫자를 pop하고 -를 입력해준다.        stack.pop()        result.append('-')    else:        temp=False # if문이 적용되지 않는 경우에는 False를 전달해준다.        if temp==False:    print('NO')else:    for j in result:        print(j)843687521++++--++-++-----8번 스택 수열https://www.acmicpc.net/problem/1920시간초과list를 사용했을 때는 시간초과가 나왔고 set을 이용했을 때는 정상적으로 나왔다.리스트의 in연산자를 통한 포함 여부의 시간 복잡도는 O(N)이다.이분 탐색의 시간 복잡도는 O(logN) 이다.Set과 Dictionary의 in연산을 통한 포함 여부 확인의 시간 복잡도는 O(1)이다.따라서 N만 set으로 받아줘도 시간이 매우 단축된다.n=int(input())N=set(map(int,input().split()))m=int(input())M=list(map(int,input().split()))54 1 5 2 351 3 7 9 5for i in range(m):    if M[i] in N:        print(1)    else:        print(0)11001",

            "content": "백준 관련 글    백준 (1)-GDSC 1주차 과제    백준 (2)-GDSC 파이썬 알고리즘 스터디 1주차 과제GDSC ML파트 1주차 과제로 백준 10문제를 풀어보았다.1. Hello Worldhttps://www.acmicpc.net/problem/2557Hello World!를 출력해야하는데 Hello World를 출력하여서 한번 틀렸다. 문제를 잘 읽어야한다.print(\"Hello World!\")Hello World!2. OX퀴즈https://www.acmicpc.net/problem/8958for문을 이용하여 입력받을 ox의 갯수를 입력받고 for문 중첩을 이용하여 ox의 길이를 파악하고 if문으로 ox 여부를 확인하였다.ox의 연속성에 따른 점수변화를 num_score로 두고 total_score을 num_score의 합으로 설정하였다.num=int(input())for i in range(num):    ox=input()    total_score=0    num_score=0    for i in range(len(ox)):        if (ox[i]=='O') is True:            num_score=num_score+1        else:            num_score=0        total_score=total_score+num_score    print(total_score)5OOXXOXXOOO10OOXXOOXXOO9OXOXOXOXOXOXOX7OOOOOOOOOO55OOOOXOOOOXOOOOX303. A+Bhttps://www.acmicpc.net/problem/1000map을 이용하여 a와 b를 사이 공백으로 분류시켜주는 것이 필요한 문제이다.a,b=map(int,input().split())if a &gt;0 and b&lt;10:    print(a+b)1 234. A-Bhttps://www.acmicpc.net/problem/1001위 문제와 마찬가지로 map을 이용하여 a와 b를 사이 공백으로 분류시켜주는 것이 필요한 문제이다.a,b=map(int,input().split())if a &gt;0 and b&lt;10:    print(a-b)3 215. A/Bhttps://www.acmicpc.net/problem/1008위 문제와 마찬가지로 map을 이용하여 a와 b를 사이 공백으로 분류시켜주는 것이 필요한 문제이다.무한 소수일 경우a,b=map(int,input().split())if a &gt;0 and b&lt;10:    print(a/b)1 30.3333333333333333유한 소수일 경우a,b=map(int,input().split())if a &gt;0 and b&lt;10:    print(a/b)4 50.86. 소음https://www.acmicpc.net/problem/2935a와 b는 정수형으로 입력받고 + 와 * 는 문자형으로 입력받았다.a와 b가 10의 제곱 형태이므로 반복문을 통하여 10 ** i, 10 ** j로 제곱 형태를 판별하였고 + 와 * 는 if문으로 구분지어서 계산을 해주었다.파이썬에서는 제곱을 ** 형태로 표현하는 것을 상기해야한다.*를 이용한 경우a=int(input())cal=input()b=int(input())for i in range(99):    for j in range(99):        if (a==10**i) is True and (b==10**j) is True:            if cal=='+':                print(a+b)            if cal=='*':                print(a*b)1000*100100000+를 이용한 경우a=int(input())cal=input()b=int(input())for i in range(99):    for j in range(99):        if (a==10**i) is True and (b==10**j) is True:            if cal=='+':                print(a+b)            if cal=='*':                print(a*b)10000+10100107. 윤년https://www.acmicpc.net/problem/2753입력받은 연도를 1 이상 4000 이하로 제한하고 연도를 4로 나눈 나머지가 0, 100으로 나눈 나머지가 0이 아닌 경우로 하나, 400으로 나눈 나머지가 0인 경우 하나로 나누어서 1을 출력해주고 나머지는 0을 출력하는 형태로 만들었다.나머지는 %로 구한다는 것을 상기해주었다.윤년인 경우year=int(input())if year&gt;=1 and year&lt;=4000:    if year%4==0 and year%100!=0:        print(1)    elif year%400==0:        print(1)    else:        print(0)20001윤년이 아닌 경우year=int(input())if year&gt;=1 and year&lt;=4000:    if year%4==0 and year%100!=0:        print(1)    elif year%400==0:        print(1)    else:        print(0)199908. 알람 시계https://www.acmicpc.net/problem/2884위에 사칙연산 문제와 같이 map을 이용해서 시와 분을 분리하여 입력받는다.우선 시를 0 이상 23 이하, 분을 0 이상 59 이하로 한정해었다.첫번째 경우 분이 45 이상일 경우 분에서 45를 빼주더라도 시간은 변하지 않는다. 따라서 시간, 분-45 를 출력해주면 된다.두번째 경우 분이 45 미만일 경우 시가 하나 작아진다. 0 시 45 분 이전에는 날짜가 바뀌므로 23 에서 시를 빼주고 나머지 경우는 시에서 1 빼준다.분이 45 미만일 경우 60 - (45 - 분) 해주면 바뀐 분이 나온다. 따라서 분 + 15 로 표현해 주었다.시와 분 모두 바뀔 때h,m=map(int,input().split())if 0&lt;=h&lt;=23 and 0&lt;=m&lt;=59 :    if m-45&gt;=0:        print(h,m-45)    else:        if h-1&lt;0:            print(23-h,m+15)        else:            print(h-1,m+15)10 109 25날짜 까지 바뀔 때h,m=map(int,input().split())if 0&lt;=h&lt;=23 and 0&lt;=m&lt;=59 :    if m-45&gt;=0:        print(h,m-45)    else:        if h-1&lt;0:            print(23-h,m+15)        else:            print(h-1,m+15)0 3023 459. TGNhttps://www.acmicpc.net/problem/5063test_case를 입력받아서 for문의 횟수를 한정시킨다.r, e, c를 map을 이용하여 입력받았으며 범위를 한정시켜주었다. 이때 (-10) ** 6으로 잘못 작성하여서 코드가 실행되지 않았다.광고 비용이 광고 수익과 일반 수익의 차보다 작을 때 광고를 하고 같으면 소용이 없고 크면 광고를 하지 않아야하므로 if문으로 구분시켰다.test_case=int(input())for i in range(test_case):    r,e,c=map(int,input().split())    if -(10**6)&lt;=r&lt;=(10**6) and -(10**6)&lt;=e&lt;=(10**6) and 0&lt;=c&lt;=(10**6):        if e-r&gt;c:            print('advertise')        elif e-r==c:            print('does not matter')        else:            print('do not advertise')30 100 70advertise100 130 30does not matter-100 -70 40do not advertise10. 크냐?https://www.acmicpc.net/problem/4101while 반복문을 사용하여 계속 두 숫자를 입력받았으며 map을 통하여 공백을 기준으로 숫자를 나누었다.먼저 두 숫자가 0이면 해당 while문이 정지를 하게 만들어주고, 그 뒤에 두 숫자의 범위가 True면 두 숫자의 대소비교를 진행하였다.while True:    a,b=map(int,input().split())    if a==0 and b==0:            break    if 0&lt;a&lt;=10**6 and 0&lt;b&lt;=10**6:        if a&gt;b:            print(\"Yes\")        else:            print(\"No\")1 19No4 4No23 14Yes0 0",
        "url": "/programming-baekjoon1"
    }

        "title": "웹크롤링 (1)-urllib사용을 통한 크롤링",
            "author": "keonju",

            "content": "웹크롤링 관련 글    웹크롤링 (1)-urllib사용을 통한 크롤링urllib사용을 통한 크롤링  url을 입력하여 작동하는 라이브러리로 통신을 통해 데이터를 주고받는 기능을 한다.  데이터를 받아오거나 다운로드할 수 있다1.urlretrieve  url로 표시된 네트워크 정보를 파일로 저장할 수 있는 기능 (이미지 , html)  (filename, headers) 튜플로 반환  ex file, header = req.urlretrieve(url, path)import urllib.request as requrl 에 접근할 url주소를 담고, path에 저장할 경로와 파일명을 적으면 된다.파일명만 적을 경우 현재 위치로 저장이 된다.url = \"https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MjBfMTQx%2FMDAxNjI5NDIxNjQ5NzM5.D1F-l6COowiUicFVRlpfQeSJRtkR4f9lkbVZgwJm6r4g.lBjYtG_wiubtJdiCYg8reMDwyC3wkFhPy5Ou0VXWRIQg.JPEG.hyun_0930%2F1629420539963.jpg&amp;type=sc960_832\"path = \"test1.jpg\"url'https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MjBfMTQx%2FMDAxNjI5NDIxNjQ5NzM5.D1F-l6COowiUicFVRlpfQeSJRtkR4f9lkbVZgwJm6r4g.lBjYtG_wiubtJdiCYg8reMDwyC3wkFhPy5Ou0VXWRIQg.JPEG.hyun_0930%2F1629420539963.jpg&amp;type=sc960_832'path'test1.jpg'현재위치 조회import osos.getcwd()file, header = req.urlretrieve(url,path)print(file)test1.jpgprint(header)accept-ranges: bytescache-control: max-age=2592000content-length: 37532content-type: image/jpegexpires: Sun, 26 Sep 2021 23:53:24 GMTlast-modified: Fri, 27 Aug 2021 23:53:24 GMTp3p: CP=\"ALL CURa ADMa DEVa TAIa OUR BUS IND PHY ONL UNI PUR FIN COM NAV INT DEM CNT STA POL HEA PRE LOC OTC\"date: Fri, 27 Aug 2021 23:53:24 GMTage: 665797server: Testa/5.1.1strict-transport-security: max-age=31536000connection: closehtml저장url2 = \"https://www.naver.com/\"path2 = \"naver.html\"file2, header2 = req.urlretrieve(url2, path2)print(\"----------------------------------------------------\")print(f\"file name: {file}\")print(\"----------------------------------------------------\")print(\"Header Info :\")print(header)print(\"----------------------------------------------------\")print(f\"file name: {file2}\")print(\"----------------------------------------------------\")print(\"Header Info :\")print(header2)----------------------------------------------------file name: test1.jpg----------------------------------------------------Header Info :accept-ranges: bytescache-control: max-age=2592000content-length: 37532content-type: image/jpegexpires: Sun, 26 Sep 2021 23:53:24 GMTlast-modified: Fri, 27 Aug 2021 23:53:24 GMTp3p: CP=\"ALL CURa ADMa DEVa TAIa OUR BUS IND PHY ONL UNI PUR FIN COM NAV INT DEM CNT STA POL HEA PRE LOC OTC\"date: Fri, 27 Aug 2021 23:53:24 GMTage: 665797server: Testa/5.1.1strict-transport-security: max-age=31536000connection: close----------------------------------------------------file name: naver.html----------------------------------------------------Header Info :Server: NWSDate: Sat, 04 Sep 2021 16:50:00 GMTContent-Type: text/html; charset=UTF-8Transfer-Encoding: chunkedConnection: closeSet-Cookie: PM_CK_loc=4d397054570413bd11c4b9094901203f9fef0e3df1bd78a55cef2ac0fd1d9e5e; Expires=Sun, 05 Sep 2021 16:50:00 GMT; Path=/; HttpOnlyCache-Control: no-cache, no-store, must-revalidatePragma: no-cacheP3P: CP=\"CAO DSP CURa ADMa TAIa PSAa OUR LAW STP PHY ONL UNI PUR FIN COM NAV INT DEM STA PRE\"X-Frame-Options: DENYX-XSS-Protection: 1; mode=blockStrict-Transport-Security: max-age=63072000; includeSubdomainsReferrer-Policy: unsafe-url2.urlerror  크롤링에서 발생할 수 있는 에러처리  에러처리를 통해서 어떤 에러가 발생하였는지 파악하고 코드를 수정  URLError: 요청한 곳의 서버가 없거나 네트워크 연결이 없는 상황  HTTPError: HTTP응답에 있는 status에 따라서 상태를 반환, status코드에 따라서 에러 유형이 다름  주의사항: URLError가 HTTPError도 잡기 때문에 HTTPError처리를 먼저 해줘야함1번 예제와 다르게 list에 넣고 for문을 통한 이미지 다운로드를 실시from urllib.error import URLError, HTTPErrorurl_list = ['https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MjBfMTQx%2FMDAxNjI5NDIxNjQ5NzM5.D1F-l6COowiUicFVRlpfQeSJRtkR4f9lkbVZgwJm6r4g.lBjYtG_wiubtJdiCYg8reMDwyC3wkFhPy5Ou0VXWRIQg.JPEG.hyun_0930%2F1629420539963.jpg&amp;type=sc960_832',            'https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA5MTNfNjMg%2FMDAxNjAwMDAxNjM1NzQ2.TuGLdOsJ8vLFnN589WEiiA5j5XrsWRA7lJUJicpozJwg.694y_QRQKQwqd7QR41nweA3T4vYnAGT4OqVuxWvJdrYg.JPEG.ecoanimal%2F51d63faf6312a3bc4873ee24d98cdfed.jpg&amp;type=a340']name_list = ['nuguli1.jpg', 'nuguli2.jpg']for i,url in enumerate(url_list):    # 예외 처리    try:        # 웹 수신 정보 읽기        response = req.urlopen(url)                # 수신 내용        contents = response.read()        print('----------------------------------------------------------------------------------------------------------------')        # 상태 정보 중간 출력        print(f'file_name : {name_list[i]}')        print('&lt;Header Info&gt;')        print(f'{response.info()}')        print(f'Status Code : {response.getcode()}')        print()        print('----------------------------------------------------------------------------------------------------------------')        # 파일 쓰기        with open(name_list[i], 'wb') as c:            c.write(contents)            except HTTPError as e: # HTTP 에러        print(\"다운로드 실패.\")        print('HTTPError Code : ', e.code)    except URLError as e: # URL 에러        print(\"Download failed.\")        print('URL Error Reason : ', e.reason)        # 성공    else:        print()        print(f'{name_list[i]}이미지 다운 완료.')----------------------------------------------------------------------------------------------------------------file_name : nuguli1.jpg&lt;Header Info&gt;accept-ranges: bytescache-control: max-age=2592000content-length: 37532content-type: image/jpegexpires: Sun, 26 Sep 2021 23:53:24 GMTlast-modified: Fri, 27 Aug 2021 23:53:24 GMTp3p: CP=\"ALL CURa ADMa DEVa TAIa OUR BUS IND PHY ONL UNI PUR FIN COM NAV INT DEM CNT STA POL HEA PRE LOC OTC\"date: Fri, 27 Aug 2021 23:53:24 GMTage: 665797server: Testa/5.1.1strict-transport-security: max-age=31536000connection: closeStatus Code : 200----------------------------------------------------------------------------------------------------------------nuguli1.jpg이미지 다운 완료.----------------------------------------------------------------------------------------------------------------file_name : nuguli2.jpg
