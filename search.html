    "python-webcrawling": {
        "title": "웹크롤링 (1)-urllib사용을 통한 크롤링",
            "author": "keonju",
            "category": "",
            "content": "Python 강좌는 여러 절로 구성되어 있습니다.     Python 강좌(1) - Python 기본    Python 강좌(2) - Python 기본    Python 강좌(3) - Python 기본urllib사용을 통한 크롤링  url을 입력하여 작동하는 라이브러리로 통신을 통해 데이터를 주고받는 기능을 한다.  데이터를 받아오거나 다운로드할 수 있다1.urlretrieve  url로 표시된 네트워크 정보를 파일로 저장할 수 있는 기능 (이미지 , html)  (filename, headers) 튜플로 반환  ex file, header = req.urlretrieve(url, path)import urllib.request as requrl 에 접근할 url주소를 담고, path에 저장할 경로와 파일명을 적으면 된다.파일명만 적을 경우 현재 위치로 저장이 된다.url = \"https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MjBfMTQx%2FMDAxNjI5NDIxNjQ5NzM5.D1F-l6COowiUicFVRlpfQeSJRtkR4f9lkbVZgwJm6r4g.lBjYtG_wiubtJdiCYg8reMDwyC3wkFhPy5Ou0VXWRIQg.JPEG.hyun_0930%2F1629420539963.jpg&amp;type=sc960_832\"path = \"test1.jpg\"url'https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MjBfMTQx%2FMDAxNjI5NDIxNjQ5NzM5.D1F-l6COowiUicFVRlpfQeSJRtkR4f9lkbVZgwJm6r4g.lBjYtG_wiubtJdiCYg8reMDwyC3wkFhPy5Ou0VXWRIQg.JPEG.hyun_0930%2F1629420539963.jpg&amp;type=sc960_832'path'test1.jpg'현재위치 조회import osos.getcwd()file, header = req.urlretrieve(url,path)print(file)test1.jpgprint(header)accept-ranges: bytescache-control: max-age=2592000content-length: 37532content-type: image/jpegexpires: Sun, 26 Sep 2021 23:53:24 GMTlast-modified: Fri, 27 Aug 2021 23:53:24 GMTp3p: CP=\"ALL CURa ADMa DEVa TAIa OUR BUS IND PHY ONL UNI PUR FIN COM NAV INT DEM CNT STA POL HEA PRE LOC OTC\"date: Fri, 27 Aug 2021 23:53:24 GMTage: 665797server: Testa/5.1.1strict-transport-security: max-age=31536000connection: closehtml저장url2 = \"https://www.naver.com/\"path2 = \"naver.html\"file2, header2 = req.urlretrieve(url2, path2)print(\"----------------------------------------------------\")print(f\"file name: {file}\")print(\"----------------------------------------------------\")print(\"Header Info :\")print(header)print(\"----------------------------------------------------\")print(f\"file name: {file2}\")print(\"----------------------------------------------------\")print(\"Header Info :\")print(header2)----------------------------------------------------file name: test1.jpg----------------------------------------------------Header Info :accept-ranges: bytescache-control: max-age=2592000content-length: 37532content-type: image/jpegexpires: Sun, 26 Sep 2021 23:53:24 GMTlast-modified: Fri, 27 Aug 2021 23:53:24 GMTp3p: CP=\"ALL CURa ADMa DEVa TAIa OUR BUS IND PHY ONL UNI PUR FIN COM NAV INT DEM CNT STA POL HEA PRE LOC OTC\"date: Fri, 27 Aug 2021 23:53:24 GMTage: 665797server: Testa/5.1.1strict-transport-security: max-age=31536000connection: close----------------------------------------------------file name: naver.html----------------------------------------------------Header Info :Server: NWSDate: Sat, 04 Sep 2021 16:50:00 GMTContent-Type: text/html; charset=UTF-8Transfer-Encoding: chunkedConnection: closeSet-Cookie: PM_CK_loc=4d397054570413bd11c4b9094901203f9fef0e3df1bd78a55cef2ac0fd1d9e5e; Expires=Sun, 05 Sep 2021 16:50:00 GMT; Path=/; HttpOnlyCache-Control: no-cache, no-store, must-revalidatePragma: no-cacheP3P: CP=\"CAO DSP CURa ADMa TAIa PSAa OUR LAW STP PHY ONL UNI PUR FIN COM NAV INT DEM STA PRE\"X-Frame-Options: DENYX-XSS-Protection: 1; mode=blockStrict-Transport-Security: max-age=63072000; includeSubdomainsReferrer-Policy: unsafe-url2.urlerror  크롤링에서 발생할 수 있는 에러처리  에러처리를 통해서 어떤 에러가 발생하였는지 파악하고 코드를 수정  URLError: 요청한 곳의 서버가 없거나 네트워크 연결이 없는 상황  HTTPError: HTTP응답에 있는 status에 따라서 상태를 반환, status코드에 따라서 에러 유형이 다름  주의사항: URLError가 HTTPError도 잡기 때문에 HTTPError처리를 먼저 해줘야함1번 예제와 다르게 list에 넣고 for문을 통한 이미지 다운로드를 실시from urllib.error import URLError, HTTPErrorurl_list = ['https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MjBfMTQx%2FMDAxNjI5NDIxNjQ5NzM5.D1F-l6COowiUicFVRlpfQeSJRtkR4f9lkbVZgwJm6r4g.lBjYtG_wiubtJdiCYg8reMDwyC3wkFhPy5Ou0VXWRIQg.JPEG.hyun_0930%2F1629420539963.jpg&amp;type=sc960_832',            'https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA5MTNfNjMg%2FMDAxNjAwMDAxNjM1NzQ2.TuGLdOsJ8vLFnN589WEiiA5j5XrsWRA7lJUJicpozJwg.694y_QRQKQwqd7QR41nweA3T4vYnAGT4OqVuxWvJdrYg.JPEG.ecoanimal%2F51d63faf6312a3bc4873ee24d98cdfed.jpg&amp;type=a340']name_list = ['nuguli1.jpg', 'nuguli2.jpg']for i,url in enumerate(url_list):    # 예외 처리    try:        # 웹 수신 정보 읽기        response = req.urlopen(url)                # 수신 내용        contents = response.read()        print('----------------------------------------------------------------------------------------------------------------')        # 상태 정보 중간 출력        print(f'file_name : {name_list[i]}')        print('&lt;Header Info&gt;')        print(f'{response.info()}')        print(f'Status Code : {response.getcode()}')        print()        print('----------------------------------------------------------------------------------------------------------------')        # 파일 쓰기        with open(name_list[i], 'wb') as c:            c.write(contents)            except HTTPError as e: # HTTP 에러        print(\"다운로드 실패.\")        print('HTTPError Code : ', e.code)    except URLError as e: # URL 에러        print(\"Download failed.\")        print('URL Error Reason : ', e.reason)        # 성공    else:        print()        print(f'{name_list[i]}이미지 다운 완료.')----------------------------------------------------------------------------------------------------------------file_name : nuguli1.jpg&lt;Header Info&gt;accept-ranges: bytescache-control: max-age=2592000content-length: 37532content-type: image/jpegexpires: Sun, 26 Sep 2021 23:53:24 GMTlast-modified: Fri, 27 Aug 2021 23:53:24 GMTp3p: CP=\"ALL CURa ADMa DEVa TAIa OUR BUS IND PHY ONL UNI PUR FIN COM NAV INT DEM CNT STA POL HEA PRE LOC OTC\"date: Fri, 27 Aug 2021 23:53:24 GMTage: 665797server: Testa/5.1.1strict-transport-security: max-age=31536000connection: closeStatus Code : 200----------------------------------------------------------------------------------------------------------------nuguli1.jpg이미지 다운 완료.-------------------------------------------------------------
